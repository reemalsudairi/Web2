    <div class="container">

                <div class="section-title-wrap mb-5">
                    <h4 class="section-title">Post Session Request</h4>
                </div>
            </div>
            <div class="container">
                <div class="custom-block custom-block-full">
            <form action="#" method="post">
                <div class="container">
                    <div class="row">
                            <form class="custom-form">
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label for="lesson-date">Select Date:</label>
                                            <input type="date" id="lesson-date" name="lesson-date" class="form-control">
                                        </div>
                                        <div  class="col-md-6">
                                        <label for="requestTime">Session Time:</label>
                                        <input type="time" id="requestTime" name="requestTime" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                <div class="col-md-6">
                                    <label for="session-duration">Session Duration:</label>
                                    <select id="session-duration" name="session-duration" class="form-control">
                                        <option value="30">30 minutes</option>
                                        <option value="40">40 minutes</option>
                                        <option value="50">50 minutes</option>
                                        <option value="60">60 minutes</option>
                                    </select>
                                </div>
                                        <div class="col-md-6">
                                            <label for="proficiency">Proficiency:</label>
                                            <select id="proficiency" name="proficiency" class="form-control">
                                                <option value="Beginner">Beginner</option>
                                                <option value="Intermediate">Intermediate</option>
                                                <option value="Advanced">Advanced</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
    
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label for="language">Language:</label>
                                            <select id="language" name="language" class="form-control">
                                                <option value="English">English</option>
                                                <option value="Spanish">Spanish</option>
                                                <option value="French">French</option>
                                                <!-- Add more languages based on tutor's available languages -->
                                            </select>
                                        </div>
                                    </div>
                                </div>
                               
                            </form>
                           
                         </div>
                </div>
